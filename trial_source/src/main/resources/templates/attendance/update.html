<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>

	<style>
		.preset-btn {
			margin-left: 5px;
		}
	</style>
</head>

<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12">

			<form th:action="@{/attendance/update}" method="post">
				<div class="table-scroll-container" style="max-height: 350px; overflow-y: auto;">
					<table class="table table-hover dataTable no-footer" style="margin-bottom: 0;">
						<thead>
							<th class="w140">日付</th>
							<th class="w150">コース内容</th>
							<th class="w80"></th>
							<th class="w70">出勤</th>
							<th class="w70">退勤</th>
							<th class="w100">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w240">備考</th>
						</thead>
						<tbody>
						<tbody>
							<th:block th:each="dailyAttendanceForm, stat : *{attendanceForm.attendanceList}">
								<tr>
									<th:block>
										<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|"
											th:value="${dailyAttendanceForm.isToday}" />
										<input type="hidden"
											th:name="|attendanceList[${stat.index}].studentAttendanceId|"
											th:value="${dailyAttendanceForm.studentAttendanceId}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|"
											th:value="${dailyAttendanceForm.trainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|"
											th:value="${dailyAttendanceForm.dispTrainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|"
											th:value="${dailyAttendanceForm.sectionName}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|"
											th:value="${dailyAttendanceForm.statusDispName}" />
									</th:block>
									<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
									<td class="w150">[[${dailyAttendanceForm.sectionName}]]</td>
									<td class="w80">
										<button type="button" class="btn btn-success default-button"
											th:onclick="'setStandardHours(' + ${stat.index} + ')'">定時</button>
									</td>
									<td class="w160">
										<div style="display: flex; gap: 5px;">
											<select th:name="|attendanceList[${stat.index}].trainingStartTimeHour|"
												th:id="'startHour_' + ${stat.index}" class="form-control"
												style="width: 48%; display: inline-block;">
												<option th:each="hour : ${attendanceForm.workHour}"
													th:value="${hour.key}" th:text="${hour.value}"
													th:selected="${hour.key == dailyAttendanceForm.trainingStartTimeHour}">
												</option>
											</select>:
											<select th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|"
												th:id="'startMinute_' + ${stat.index}" class="form-control"
												style="width: 48%;">
												<option th:each="minute : ${attendanceForm.workMinute}"
													th:value="${minute.key}" th:text="${minute.value}"
													th:selected="${minute.key == dailyAttendanceForm.trainingStartTimeMinute}">
												</option>
											</select>
										</div>
									</td>
									<td class="w160">
										<div style="display: flex; gap: 5px;">
											<select th:name="|attendanceList[${stat.index}].trainingEndTimeHour|"
												th:id="'endHour_' + ${stat.index}" class="form-control"
												style="width: 48%;">
												<option th:each="hour : ${attendanceForm.workHour}"
													th:value="${hour.key}" th:text="${hour.value}"
													th:selected="${hour.key == dailyAttendanceForm.trainingEndTimeHour}">
												</option>
											</select>:
											<select th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|"
												th:id="'endMinute_' + ${stat.index}" class="form-control"
												style="width: 48%;">
												<option th:each="minute : ${attendanceForm.workMinute}"
													th:value="${minute.key}" th:text="${minute.value}"
													th:selected="${minute.key == dailyAttendanceForm.trainingEndTimeMinute}">
												</option>
											</select>
										</div>
									</td>
									<td class="w100">
										<select th:name="|attendanceList[${stat.index}].blankTime|"
											class="form-control">
											<option th:each="blankTime : ${attendanceForm.blankTimes}"
												th:value="${blankTime.key}" th:inline="text" class="form-control"
												th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
												[[${blankTime.value}]]</option>
										</select>
									</td>
									<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
									<td class="w240">
										<input type="text" th:name="|attendanceList[${stat.index}].note|"
											th:value="${dailyAttendanceForm.note}" class="form-control"></input>
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" />
				</div>

			</form>
		</div>
	</div>
	<script>
		function setStandardHours(index) {
			// 出勤時間を09:00に設定
			document.getElementById('startHour_' + index).value = '09';
			document.getElementById('startMinute_' + index).value = '00';

			// 退勤時間を18:00に設定
			document.getElementById('endHour_' + index).value = '18';
			document.getElementById('endMinute_' + index).value = '00';
		}
	</script>


</body>

</html>
